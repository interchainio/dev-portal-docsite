name: 'Netlify Deploy'

on:
#   release:
#     types: [published]
  push:
    # branches:
    #   - main

env:
  BRANCH_NAME: ${{ github.ref_name }}

jobs:
  deploy:
    name: 'Deploy to Netlify'
    runs-on: ubuntu-latest
    steps:
    # ensure the secrets are set, if not, error
    - name: Check Secrets
      run: |
        if [ -z "${{ secrets.NETLIFY_SITE_ID }}" ]; then
          echo "NETLIFY_SITE_ID is not set. Please set it in the repository secrets."
          exit 1
        fi
        if [ -z "${{ secrets.NETLIFY_AUTH_TOKEN }}" ]; then
          echo "NETLIFY_AUTH_TOKEN is not set. Please set it in the repository secrets."
          exit 1
        fi

    - name: Repository Checkout
      uses: actions/checkout@v4

    - name: Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "npm"

    - name: Install Netlify
      run: npm install netlify-cli@17.10.1 -g

    - name: Install Dependencies
      run: npm ci

    - name: ðŸ¤” Sync latest Upstream
      run: make sync-docs

    - name: Build website ðŸ”¨
      run: make build-docs

    # https://app.netlify.com/user/applications#personal-access-tokens
    # ref: https://www.raulmelo.me/en/blog/deploying-netlify-github-actions-guide
    # ref: NETLIFY_SITE_ID is a UUID from Netlify
    - name: Deploy to Netlify
      id: netlify_deploy
      run: |
        prod_flag=""
        if [ "$BRANCH_NAME" = "main" ]; then prod_flag="--prod"; fi
        netlify deploy \
          --dir dist \
          --site ${{ secrets.NETLIFY_SITE_ID }} \
          --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} \
          $prod_flag \
          --json
          > deploy_output.json

    - name: Generate URL Preview
      id: url_preview
      if: ${{ env.BRANCH_NAME != 'main' }}
      run: |
          NETLIFY_PREVIEW_URL=$(jq -r '.deploy_url' deploy_output.json)
          echo "NETLIFY_PREVIEW_URL=$NETLIFY_PREVIEW_URL" >> "$GITHUB_OUTPUT"

    - name: DEBUG=WILL BE REMOVED
      run: echo ${{ steps.url_preview.outputs.NETLIFY_PREVIEW_URL }}
