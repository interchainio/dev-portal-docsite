name: verify

on:
  pull_request:

jobs:
  does-build:
    runs-on: ubuntu-latest
    env:
      THROW_ON_BROKEN_LINKS: true
    steps:
      # https://github.com/tats-u/docuactions-cache/blob/main/action.yml
      - uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/.docusaurus
            ${{ github.workspace }}/**/.cache
          key: |
            ${{ runner.os }}-docusaurus-${{ hashFiles('**/package-lock.json', '**/npm-shrinkwrap.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-docusaurus-${{ hashFiles('**/package-lock.json', '**/npm-shrinkwrap.json', '**/yarn.lock', '**/pnpm-lock.yaml') }}

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json

      - name: pull docs from current latest
        run: make sync-docs

      - name: build-docs w/o errors
        run: make build-docs

  uses-latest-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: grab latest commits
        run: make latest-commits

      - name: check for latest commits diff
        run: |
            if [ -n "$(git status --porcelain)" ]; then
                echo "There are changes in the latest-commits"
                exit 1
            else
                echo "No changes in the latest-commits"
            fi

